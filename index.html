<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Browser colors on Mobile -->
    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

    <!-- Primary Meta Tags -->
    <title>3D CSS Mockup</title>
        <meta name="description"
        content="CSS Mockup">
    <link rel="stylesheet" href="styles/main.css">


  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class=" grid gap ">
    <main data-barba="wrapper">
        <header class="flex flex-ai-c flex-jc-sb">
            <h1>3D CSS Mockup</h1>
            <a href="https://moodtracker.tk">Embedded from this</a>
        </header>

        <aside>
            <h1>Link to show</h1>
            <form class="mockup__form">

                <label class="" for="frame__link">
                    <span>Add the link</span>
                    <input id="frame__link" type="url" name="url" required>
                </label>
                <button>Show</button>
            </form>
        </aside>
        <section >
            
            <div class="container">

                <div class="iphone  spin">
                    <div class="iphone__front  face">
                        <iframe class="iphone__frame" src="https://nelioyann.github.io/3D-CSS-Mockup/" frameborder="0"></iframe>
                        <div class="iphone__bar">
                            <div class="left">14:29</div>
                            <div class="right">
                                <div class="dot">⚪</div>
                                <div class="dot">⚪</div>
                                <div class="dot">⚪</div>
                            </div>
                        </div>
                        <div class="iphone__notch ">
                            <div class="speaker"></div>
                            <div class="camera"></div>
                        </div>
                        <div class="iphone__indicator ">

                        </div>

                    </div>
                    <div class="iphone__back "></div>
                    <div class="iphone__left "></div>
                    <div class="iphone__right  "></div>
                    <div class="iphone__top "></div>
                    <div class="iphone__bottom "></div>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.6.0/dist/gsap.min.js"></script> -->
    <!-- <script src="https://unpkg.com/@barba/core"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script> -->

    <!-- <script src="./scripts/transitions.js"></script> -->
    <script>
        const elForm = document.querySelector(".mockup__form");
        const elLink = document.querySelector("#frame__link");
        const elFrame = document.querySelector(".iphone__frame");
        elForm.addEventListener("submit", (e)=>{
            e.preventDefault();
            console.log(elLink.value)
            elFrame.setAttribute("src", elLink.value);
        })
    </script>
</body>

</html>
